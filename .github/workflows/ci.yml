name: CI

on: push

jobs:
  astro-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.5.0
      - run: npm ci
      - run: npx astro check --tsconfig tsconfig.astro.json

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.5.0
      - run: npm ci
      - run: npx astro sync
      - run: npm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.5.0
      - run: npm ci
      - run: npx prettier --check .
