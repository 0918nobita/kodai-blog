<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <meta property="og:local" content="ja_JP" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kodai" />
    <meta property="og:url" content="https://kodai.vision" />
    <meta property="og:description" content="Kodai's website" />
    <meta property="twitter:card" content="summary" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8968CC" />
    <title>Kodai</title>
    <meta name="description" content="Kodai's website" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png" />
    <link rel="canonical" href="https://kodai.vision" />
    <link
      rel="stylesheet"
      media="print"
      href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap"
      onload="this.media='all'"
    />
    <link rel="stylesheet" media="all" href="./global.css" />
  </head>
  <body>
    <h2>Kodai's Portfolio</h2>
    <!-- Grid Layout のコンテナ -->
    <div style="display: grid;">
      <!-- 直接の子要素はアイテム -->
      <!-- ライン: グリッドを分ける 垂直 or 水平 の線 -->
      <!--   上下左右それぞれの端にも存在 -->
      <!--   上 or 左から番号が振られている (1, 2, 3, ...) -->
      <!--   下 or 右からも番号が振られている (-1, -2, -3, ...) -->
      <!-- トラック: グリッドの行および列 (隣接する 2 本のラインの間) -->
      <!-- セル: 隣接するラインが作る、アイテムが配置できる最小単位 -->
      <!-- エリア: 1 つあるいは複数のセルの集まり -->
      <!--   名前をつけてアイテムを配置できる -->
      <div id="itemA">Item A</div>
      <div id="itemB">Item B</div>
      <div id="itemC">Item C</div>
    </div>
    <script async type="module" src="./main.js"></script>
    <script nomodule src="./legacy-main.js"></script>
  </body>
</html>
