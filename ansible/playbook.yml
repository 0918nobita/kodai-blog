---
- hosts: server
  gather_facts: no
  tasks:
    - name: Upgrade all packages
      become: true
      apt:
        update_cache: yes
        upgrade: yes
    - name: Install apt packages
      apt:
        name:
          - build-essential
          - libssl-dev
          - pkg-config
        state: latest
    - name: Install "core" snap package
      snap:
        name: core
    - name: Install "certbot" snap package
      snap:
        name: certbot
        classic: yes
