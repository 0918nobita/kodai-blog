---
- name: Upgrade all packages
  become: true
  apt:
    update_cache: yes
    upgrade: yes

- name: Install apt packages
  become: true
  apt:
    name:
      - build-essential
      - libssl-dev
      - pkg-config
    state: latest

- name: Install "core" snap package
  become: true
  snap:
    name: core

- name: Install "certbot" snap package
  become: true
  snap:
    name: certbot
    classic: yes
